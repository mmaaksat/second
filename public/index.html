<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>
<body>
	<div id = "a" style="height:200px; width:200px;background-color:#222;" ></div>
	<div id = "b"  style="height:200px; width:200px;background-color:#555;" ></div>
	<script>
		$('#a').click(function(){
			$.post('http://localhost:9000/a',{},function(data){
                myObj = JSON.stringify(data);
				alert(myObj);
                alert(document.cookie);
			});

		});
        $('#b').click(function(){
            $.post('http://localhost:9000/b',{},function(data){
                myObj = JSON.stringify(data);
                alert(myObj);
                alert(document.cookie);
            });

        });
	</script>
</body>
</html>
