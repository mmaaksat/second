 <!-- Navigation -->

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Admin</a>
            </div>
            
            <ul class="nav navbar-right top-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{userName}} ({{roleName}}) <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#"><i class="fa fa-fw fa-power-off"></i> Log Out</a>
                        </li>
                    </ul>
                </li>
            </ul>
            
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>Number:</label>
                                <input class="form-control" name="name" ng-model="number" type="number" value="{{rs.number}}">
                            </div>
                            <div class="form-group">
                                <label>Start year:</label>
                                <input class="form-control" name="start_year" ng-model="startYear" type="number" min="1900" max="3000" value="{{rs.startYear}}">
                            </div>
                            <div class="form-group">
                                <label>End year:</label>
                                <input class="form-control" name="end_year" ng-model="endYear" type="number" min="1900" max="3000"  value="{{rs.endYear}}">
                            </div>
                            <div class="form-group">
                                <label>Tax (%):</label>
                                <input class="form-control" value="{{rs.tax}}" name="tax" ng-model="tax" type="number">
                            </div>
                             <h4>{{a}}</h4>
                            <div class="form-group">
                                <label>Inflation (%):</label>
                                <input class="form-control" value="{{rs.inflation}}" name="inflation" ng-model="inflation" type="number">
                            </div>
                            <div class="form-group">
                                <label>Money from bank ($):</label>
                                <input class="form-control" name="bank_money" value="{{rs.moneyFromBank}}" ng-model="moneyFromBank" type="number">
                            </div>
                            <button ng-click="add()" class="btn btn-primary">Next</button>
                            <a href="#!/assets/{{assetId}}/oil/{{oilId}}/oil_table" class="btn btn-default">Cancel</a>

                        </form>
                    </div>
                </div>
                <!-- /.row -->


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->
