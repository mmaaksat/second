<div id="page-wrapper" style="background-color: #222222;">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-6">
                        <h1 class="page-header" style="color: white;">
                            Sign in
                        </h1>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">

                        <form role="form">

                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="login" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" ng-model="password" placeholder="Password" required>
                            </div>
                            <a ng-click="loginClick()" class="btn btn-primary">Enter</a>
                            <h1 style = "color:white;">{{error}}</h1>
                        </form>

                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
